<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-4">
    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <h2 class="text-center mb-4">Customer Data</h2>
        <table class="table table-bordered table_form">
            <tr>
                <th>Name</th>
                <td><input type="text" class="form-control" name="Name" value={{form.Name.value}}></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td><input type="text" class="form-control inner_input" name="Quantity" value={{form.Quantity.value}}></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="text" class="form-control" name="Price" value={{form.Price.value}}></td>
            </tr>
            <tr>
                <th>Category</th>
                <td><input type="text" class="form-control" name="Category" value={{form.Category.value}}></td>
            </tr>
            <tr>
                <th>Supplier</th>
                <td><input type="text" class="form-control" name="Supplier" value={{form.Supplier.value}}></td>
            </tr>
            <tr>
                <th>Created_At</th>
                <td><input type="text" class="form-control" name="Created_at" value={{form.Created_at.value}} readonly></td>
            </tr>
            <tr>
                <th>Updated_At</th>
                <td><input type="text" class="form-control" name="Updated_at" value={{form.Updated_at.value}}></td>
            </tr>
            <tr>
                <th>Choices</th>
                <td>{{form.choices}}</td>
            </tr>
        </table>
        <div class="text-center buttons_form">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
